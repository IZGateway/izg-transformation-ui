---
name: Xform Console PR Code Quality Flow

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  code-quality-check:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run Jest Unit Tests
        run: npm run test
      - name: Lint
        run: npm run lint
