proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream xform-console {
  server host.docker.internal:3000; # use this when running xform console locally OUTSIDE of docker
  #server xform-console:3000; # use this when running xform console in local docker
}

server {
  listen 443 ssl;

  server_name _;

  ssl_certificate /etc/nginx/ssl/cert.pem;
  ssl_certificate_key /etc/nginx/ssl/key.pem;

  server_tokens off;
  
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;
  
  location /_next/static {
    proxy_cache STATIC;
	  proxy_ignore_headers Cache-Control;
	  proxy_cache_valid 60m;
    proxy_pass http://xform-console;

    # For testing cache - remove before deploying to production
    #add_header X-Cache-Status $upstream_cache_status;
  }

  location / {
    proxy_pass http://xform-console;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
  }
  
  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;
}
