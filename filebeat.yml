filebeat.inputs:
  - type: 'filestream'
    id: izgw-transform-console-filestream
    enabled: true
    paths:
      - /app/logs/log.json
    json.message_key: message
    parsers:
      - ndjson:
          add_error_key: true
          keys_under_root: true
          message_key: message
          overwrite_keys: true
          expand_keys: true
    processors:
      - add_host_metadata: ~
      - add_cloud_metadata: ~
    tags: ['${ELASTIC_ENV_TAG:dev}'] # https://www.elastic.co/guide/en/beats/filebeat/7.14/configuration-general-options.html#_tags_21

  - type: filestream
    id: nginx-access
    enabled: true
    paths:
      - /var/log/nginx/access.log
    processors:
      - add_host_metadata: ~
      - add_cloud_metadata: ~
    tags: ['${ELASTIC_ENV_TAG:dev}', 'nginx']

  - type: filestream
    id: nginx-error
    enabled: true
    paths:
      - /var/log/nginx/error.log
    processors:
      - add_host_metadata: ~
      - add_cloud_metadata: ~
    tags: ['${ELASTIC_ENV_TAG:dev}', 'nginx']

  - type: filestream
    id: run-and-monitor
    enabled: true
    paths:
      - /app/logs/run_and_monitor.log
    processors:
      - add_host_metadata: ~
      - add_cloud_metadata: ~
    tags: ['${ELASTIC_ENV_TAG:dev}', 'nginx']

# The Kibana section can be enabled to import dashboards and visualizations for specific Elastic Beats.
# The ILM and Template settings are not recommended, as you should be controlling those from within Kibana and Elasticsearch itself.
setup.ilm.enabled: false
setup.template.enabled: false
setup.kibana.enabled: false

# Specifying cloud ID is the alternative to "output.elasticsearch.hosts" and is unique to Elastic Cloud.
# cloud.id: "<environment cloud ID>"
output:
  elasticsearch:
    # Change to audacioussearch.es.us-east-1.aws.found.io:9243 for prod/onboarding/prr, leave as test for dev (APHL) / test (AINQ)
    hosts: [
        '${ELASTIC_HOST:https://audacioussearchtest.es.us-east-1.aws.found.io:9243}',
      ] # Set ELASTIC_HOST in environment
    api_key: '${ELASTIC_API_KEY}' # Set ELASTIC_API_KEY in environment
    worker: 2
    allow_older_versions: true
    # We will have a separate index for application logs vs. nginx logs
    indices:
      - index: '${ELASTIC_INDEX:izgw-xform-ui-dev}'
        when.not.contains:
          tags: "nginx"
      - index: '${ELASTIC_INDEX_NGINX:izgw-xform-ui-nginx-dev}'
        when.contains:
          tags: "nginx"
